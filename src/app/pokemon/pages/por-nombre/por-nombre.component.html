<h2 class="text-success">Escribe el nombre de tu pokemon</h2>
<hr />

<div class="row">
  <div class="col-md-6">
    <app-pokemon-input class="mt-3" (OnEnter)="buscarPokemon($event)"></app-pokemon-input>
  </div>
</div>
<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el termino {{ termino }}
</div>
<div class="row mt-3">
  <div class="col-md-6 mb-3" *ngFor="let pokemon of pokemones">
    <div class="card" style="width: 18rem">
      <img [src]="pokemon.image" class="card-img-top" alt="..." />
      <div class="card-body">
        <h4 class="card-title text-danger">Nombre del Pokemon:</h4>
        <p class="card-text">{{ pokemon.name | uppercase}}</p>


        <div class="row">

          <div class="col-md-5"><button class="btn btn-primary">Agregar al equipo</button></div>

          <div class="col-md-4">

            <a class="btn btn-success" [routerLink]="['/pokemon/informacion',pokemon.name]">MÃ¡s informacion</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
